machine:
  xcode:
    version: 8.2

test:
  override:
    - xcrun simctl list
    - set -o pipefail
    - xcodebuild CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" PROVISIONING_PROFILE="" -configuration Debug -sdk iphonesimulator -destination 'name=iPhone 6,OS=10.2' -scheme "Main" clean build test | tee $CIRCLE_ARTIFACTS/xcode_raw.log | xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml

deployment:
  alpha_distribution:
    branch: develop
    commands:
      - sed -i '' 's/ProvisioningStyle = Automatic/ProvisioningStyle = Manual/g' Example\ Project.xcodeproj/project.pbxproj
      - fastlane gym -s "Main" -q "Alpha" -j ad-hoc -o $CIRCLE_ARTIFACTS
  beta_distribution:
    branch: release
    commands:
      - fastlane gym -s "Main" -q "Beta" -j enterprise -o $CIRCLE_ARTIFACTS

